<!DOCTYPE html>
<html>
<head>
    <title>Registration page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <center>
        <table>
            <th colspan="2" align="center"><p class="matter">User Registration</p></th>
            <tr>
                <td><p class="matter">Name</p></td>
                <td height="40" width="50%"> <input type="text" name="textbox" class="textbox" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td><p class="matter">Username</p></td>
                <td height="40"> <input type="text" name="textbox" class="textbox" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td><p class="matter">Gender</p></td>
                <td height="40">
                    <input type="radio" name="genbox" class="genbox" id="male"><label for="male" class="mat">Male</label>
                    <input type="radio" name="genbox" class="genbox" id="female"><label for="female" class="mat">Female</label>
                    <input type="radio" name="genbox" class="genbox" id="other"><label for="other" class="mat">Other</label>
                </td>
            </tr>
            <tr>
                <td><p class="matter">Enter your Password</p></td>
                <td height="40"> <input type="password" name="passbox" class="passbox" placeholder="Enter your password"></td>
            </tr>
            <tr> 
                <td colspan="2" align="center"><button class="submit"><p class="submit-matter">Submit</p></button></td>
            </tr>         
        </table>
    </center>
</body>
</html>

</html>
